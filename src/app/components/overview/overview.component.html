<div class="card-deck">
  <div class="card">
    <div class="card-header">
      <div class="card-header--container">
        <h1 class="overview__heading">Overview of the items</h1>
        <a
          class="btn btn-primary overview__new-item-button"
          [routerLink]="['/items', 'new']"
          ><i class="fa fa-plus-square pr-2"></i>New item</a
        >
      </div>
      <div class="overview__filter">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Name</span>
          </div>
          <input
            id="search"
            type="text"
            class="form-control"
            placeholder="Filter by Name..."
            formControlName="search"
          />
        </div>
      </div>
      <div class="overview__filter__options">
        <div class="dropdown">
          <button
            class="btn btn-light dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Filter Options
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Name</a>
            <a class="dropdown-item" href="#">Type</a>
            <a class="dropdown-item" href="#">Last Modified</a>
          </div>
        </div>
        <i class="fa fa-th"></i>
        <i class="fa fa-th-large"></i>
        <i class="fa fa-th-list"></i>
      </div>
      <ul class="list-group overview__filter__results">
        <li class="list-group-item">
          <h6 class="overview__filter__results__heading">40 results</h6>
          <div class="overview__filter__results__pill">
            Name: Name
          </div>
          <div class="overview__filter__results__pill">
            Type: Type
          </div>
        </li>
      </ul>
    </div>

    <ul class="list-group" *ngFor="let item of $items | async">
      <li class="list-group-item">
        <div class="list-group-item__icon"></div>
        <div class="list-group-item__data">
          <h5>{{ item.name }}</h5>
          <p class="list-group-item__data__description">
            {{ item.description }}
          </p>
        </div>
        <button
          class="btn btn-secondary overview__view-item-button"
          (click)="onSelectItem(item.id)"
        >
          <i class="fa fa-file pr-2">&nbsp;</i>View Item
        </button>
      </li>
    </ul>
    <div class="card-footer"></div>
  </div>
</div>
