<div class="card">
  <form class="form" [formGroup]="form" (ngSubmit)="submit()">
    <div class="card-body">
      <div class="alert alert-danger" *ngIf="$error | async as error">
        {{ error }}
      </div>
      <div class="form-group">
        <div class="form-group--container">
          <label class="form-label" for="name">Name</label>
          <input
            id="name"
            type="text"
            class="form-control"
            [class.is-invalid]="markInvalid('name')"
            placeholder="a name for this item"
            formControlName="name"
          />
        </div>
        <div class="invalid-feedback">Please enter a name for this item.</div>
      </div>
      <div class="form-group">
        <div class="form-group--container">
          <label class="form-label" for="description">Description</label>
          <input
            id="description"
            type="text"
            class="form-control"
            placeholder="a description for this item"
            formControlName="description"
          />
        </div>
      </div>
    </div>
    <div class="card-footer">
      <input
        class="btn btn-success"
        [disabled]="form.invalid"
        type="submit"
        name="add"
      />
    </div>
  </form>
</div>
